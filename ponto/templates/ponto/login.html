{% extends "base.html" %}

{% block title %}Login | Registro de Ponto{% endblock %}

{% block content %}

<div class="login-container">
    <div class="login-header">
        <img src="https://institucional.armazemparaiba.com.br/public/img/LOGO_PARAIBA_02.png"
              alt="Logo do Sistema"
              class="logo" />

        <h1>Registro de Ponto</h1>
    </div>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p style="color:red;">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" class="login-form" aria-label="Formulário de Login" autocomplete="off">
        {% csrf_token %}

        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" required placeholder="Digite seu usuário" autofocus>

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required placeholder="Digite sua senha">

        <button type="submit">Entrar</button>
    </form>

    <div class="login-footer">
        <a href="#">Esqueceu a senha?</a>
        <span>Versão 1.0</span>
    </div>
</div>


{% endblock %}
