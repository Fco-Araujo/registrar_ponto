{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{% static 'css/formulario.css' %}">
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center text-dark mb-4">Cadastro de Usu√°rio</h2>
        <form method="post">
            {% csrf_token %}

            {% if mensagem %}
                <div class="alert alert-info">{{ mensagem }}</div>
            {% endif %}

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <div class="input-group">
                    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Digite o CPF"
                        value="{{ colaborador.cpf|default:'' }}">
                    <button class="btn btn-outline-primary" type="submit" name="buscar">üîç</button>
                </div>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome completo"
                    value="{{ colaborador.nome|default:'' }}">
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="lider" class="form-label">L√≠der</label>
                    <select name="lider" id="lider" class="form-select">
                        <option value="">-- Selecione --</option>
                        {% for l in lideres %}
                            <option value="{{ l.id }}" {% if colaborador.lider.id == l.id %}selected{% endif %}>
                                {{ l }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="is_active" class="form-label">Status</label>
                    <select name="is_active" id="is_active" class="form-select">
                        <option value="ativo" {% if colaborador.is_active %}selected{% endif %}>Ativo</option>
                        <option value="inativo" {% if not colaborador.is_active %}selected{% endif %}>Inativo</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" name="cadastrar" class="btn btn-success">Cadastrar</button>
                <button type="submit" name="editar" class="btn btn-warning">Editar</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
